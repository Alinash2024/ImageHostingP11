<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hosting</title>
  <link rel="stylesheet" href="styles_main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="hero-body">
  <div class="hero-container">
    <!-- Header Section -->
    <header class="hero-header">
      <h1>Image Hosting</h1>
      <p class="hero-subtitle">Загружайте и делитесь своими изображениями без ограничений</p>
    </header>

    <!-- Features Section -->
    <section class="features-section">
      <ul class="features-list">
        <li class="feature-item">
          <i class="fas fa-upload feature-icon"></i>
          <span>Загружайте фотографии в популярных форматах (JPG, PNG, GIF)</span>
        </li>
        <li class="feature-item">
          <i class="fas fa-shield-alt feature-icon"></i>
          <span>Ваши изображения надежно защищены</span>
        </li>
        <li class="feature-item">
          <i class="fas fa-link feature-icon"></i>
          <span>Получайте удобные прямые ссылки на загруженные файлы</span>
        </li>
      </ul>
    </section>

    <!-- Call to Action -->
    <div class="hero-actions">
      <a href="/upload/" class="hero-button primary-button">
        <i class="fas fa-cloud-upload-alt hero-icon"></i>
        Загрузить изображения
      </a>
    </div>
  </div>
</body>
</html>
